    <option value="mono" label="mono (/home/websites/actionstep/tags/mono)">mono (/home/websites/actionstep/tags/mono)</option>
    <option value="office-api-v2" label="office-api-v2 (/home/websites/actionstep/tags/office-api-v2)">office-api-v2 (/home/websites/actionstep/tags/office-api-v2)</option>
</select></div>

<div class="as-field as-field--select cs-field--fe_tag"><label for="fe_tag" class="optional">(Frontend Branch)</label>

    <option value="frontend" label="frontend (/home/websites/actionstep/tags/frontend)" selected="selected">frontend (/home/websites/actionstep/tags/frontend)</option>

</fieldset>
<fieldset id="fieldset-LoginGroup" class="as-form-group as-form-group--stacked mtn cs-form-group--LoginGroup">
<div class="as-field as-field--email as-field--required cs-field--email_address"><label for="email_address" class="required">Email</label>

<input type="email" name="email_address" id="email_address" value="" type="email" autocomplete="off"></div>

<input type="password" name="password" id="password" value="" autocomplete="off" class="mbn"></div>


<div class="cs-forgot-password">

<a href="/frontend/application/auth/password-reset-request">Forgotten password?</a>

</div></fieldset>
