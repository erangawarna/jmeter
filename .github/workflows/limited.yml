name: Limited Pipeline

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  run-if-not-exceeded:
    runs-on: ubuntu-latest
    outputs:
      id: counter

    steps:
      - name: Check if limit is exceeded
        run: echo "Counter $((counter + 1))" >> $GITHUB_ENV
        id: counter-check

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Your job steps
        run: |
          # Your actual job steps go here

      - name: Set output counter
        if: ${{ steps.counter-check.outputs.counter < 5 }}
        run: echo "counter=${{ steps.counter-check.outputs.counter }}" >> $GITHUB_ENV

  stop-if-exceeded:
    runs-on: ubuntu-latest
    needs: run-if-not-exceeded
    if: ${{ needs.run-if-not-exceeded.outputs.counter >= 5 }}

    steps:
      - name: Stop further runs
        run: echo "Further runs are not allowed."


